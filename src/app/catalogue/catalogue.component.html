<mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option>filter 1</mat-chip-option>
    <mat-chip-option>filter 2</mat-chip-option>
    <mat-chip-option>filter 3</mat-chip-option>
    <mat-chip-option>filter 4</mat-chip-option>
</mat-chip-listbox>

<div class="divProduits">
    <mat-card *ngFor="let articles of articlesList" class="example-card">
        <mat-card-header>
            <mat-card-title> {{articles.nom}} </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]= "articles.photo" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{articles.description}} 
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>voir plus</button>
        </mat-card-actions>
    </mat-card>
    <!--<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>-->
</div>
