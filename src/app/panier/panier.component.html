<div class="panierContent">
    <div class="divProduits">
        <mat-card *ngFor="let articles of articlesList" class="example-card">
            <mat-card-header>
                <mat-card-title> {{articles.nom}} </mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]= "articles.photo" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{articles.description}} 
                </p>
            </mat-card-content>
            <mat-card-actions>
                <p>
                    {{ articles.prix }}
                </p>
                <!-- *ngIf="loggedIn; else anonymousUser"
                <ng-template #anonymousUser>
                </ng-template> -->
                <button mat-button>supprimer</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="paiementDIV">
        <p>{{prix}}â‚¬ TTC</p>
        <button mat-button class="paiementCTA">valider votre paiement</button>
    </div>
</div>
