<main class="main">
  <div class="content">
    <!-- tabs.component.html -->
    <mat-tab-group>
      <!-- tab accueil / home -->
      <mat-tab label="Breizhsport">
        <!-- carousel -->
        <ngx-slick-carousel 
          class="carousel" 
          #slickModal="slick-carousel" 
          [config]="slideConfig"> 
            <!-- test avec img mais changement avec une card-->
            <div ngxSlickItem *ngFor="let slide of articles" class="slide">
              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Shiba Inu</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="http://placehold.it/350x150/111111" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>voir plus</button>
                </mat-card-actions>
              </mat-card>
            </div>
            <!------------------------------------------------>
        </ngx-slick-carousel>
        <!--__________-->

        <div class="divProduits">
          <mat-card *ngFor="let articles of articles;" class="example-card">
            <mat-card-header>
              <mat-card-title>{{ articles.nom }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{ articles.photo }} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{ articles.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>voir plus</button>
            </mat-card-actions>
          </mat-card>
        </div>

      </mat-tab>
      <!-------------------------------------------------------------------------------------------------------->


      <!-- tab catalogue -->

      <mat-tab label="catalogue"><app-catalogue></app-catalogue></mat-tab>

      <!-------------------------------------------------------------------------------------------------------->


      <!-- tab catalogue -->

      <mat-tab label="a-propos"><app-apropos></app-apropos></mat-tab>
      
      <!-------------------------------------------------------------------------------------------------------->


      <!-- tab catalogue -->
      
      <mat-tab label="contact"><app-contact></app-contact></mat-tab>

      <!-------------------------------------------------------------------------------------------------------->

      <!-- Add more tabs as needed -->
    </mat-tab-group>

  </div>
</main>

<router-outlet></router-outlet>
